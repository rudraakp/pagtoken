<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WhatsApp Pairing Code</title>
<style>
    body { font-family: Arial; background:#111; color:#fff; text-align:center; padding:50px; }
    input { padding:10px; width:250px; font-size:18px; }
    button { padding:10px 25px; font-size:18px; margin-top:10px; }
    .code-box { margin-top:20px; font-size:40px; letter-spacing:5px; }
</style>
</head>
<body>

<h1>WhatsApp Pairing Code Generator</h1>

<input id="number" placeholder="Enter Phone Number (with country code)">
<br>
<button onclick="getCode()">Generate</button>

<div class="code-box" id="result"></div>

<script>
async function getCode() {
    const number = document.getElementById("number").value;
    document.getElementById("result").innerHTML = "Loading...";

    let res = await fetch("/pair", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ number })
    });

    res = await res.json();

    if (res.status) {
        document.getElementById("result").innerHTML = res.code;
    } else {
        document.getElementById("result").innerHTML = "Error: " + res.message;
    }
}
</script>

</body>
</html>
