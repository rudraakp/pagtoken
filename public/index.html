<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Pairing Code</title>
    <style>
        body { font-family: Arial; background:#0f0f0f; color:white; text-align:center; margin-top:50px; }
        input { padding:10px; width:300px; font-size:16px; }
        button { padding:10px 20px; font-size:18px; margin-top:20px; cursor:pointer; }
        #codeBox { margin-top:30px; font-size:28px; color:#00ffea; }
    </style>
</head>
<body>

<h1>Generate WhatsApp Pairing Code</h1>

<input id="phone" placeholder="Enter phone number with country code (e.g. 91XXXXXXXXXX)">
<br>
<button onclick="getCode()">Generate Code</button>

<div id="codeBox"></div>

<script>
async function getCode() {
    const phone = document.getElementById("phone").value;

    const res = await fetch("/pair", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ phone })
    });

    const data = await res.json();

    if (data.code) {
        document.getElementById("codeBox").innerHTML = "Pairing Code: <br><b>" + data.code + "</b>";
    } else {
        document.getElementById("codeBox").innerHTML = "<b>Error: " + data.error + "</b>";
    }
}
</script>

</body>
</html>
